<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>

    {% include 'std/navbar.html'%}
    <h1 class="text-center my-4">Update Sudent</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card bg-dark text-white ">
                    <div class="card-body">
                        {% if error %}
                         <div class="alert alert-danger">
                          {{ error }}
                         </div>
                          {% endif %}
                        <form action="/std/do-update-std/{{std.id}}/" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="roll">Roll</label>
                                <input   name="std_roll" type="text"class="form-control" id ="roll" placeholder="Enter your Roll" required value="{{std.roll}}">
                            </div>
                            <div class="md-3">
                                <label for="name">Name</label>
                                <input name="std_name" type="text"class="form-control" id ="name"placeholder="Enter your Name" required value="{{std.name}}">
                            </div>
                            <div class="md-3">
                                <label for="email">Email</label>
                                <input name="std_email" type="text"class="form-control" id ="email"placeholder="Enter your Email" required value="{{std.email}}">
                            </div>
                            <div class="md-3">
                                <label for="address">Address</label>
                                <textarea name="std_address" class="form-control" rows="3" placeholder="Enter your Address" required >{{std.address}}</textarea>
                            </div>
                            <div class="md-3">
                                <label for="phone">Phone</label>
                                <input name="std_phone" type="text"class="form-control" id ="phone"placeholder="Enter your Phone" required value="{{std.phone}}">
                            </div>
                            <div class="md-3">
                               <label>Total Fees</label>
                               <input name="total_fees" type="number" class="form-control" value="{{std.fees.total_fees}}" required>
                            </div>

                            <div class="md-3">
                               <label>Paid Amount</label>
                               <input name="paid_amount" type="number" class="form-control" value="{{std.fees.paid_amount}}" required>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-success mt-3" >
                                    Update Student
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
